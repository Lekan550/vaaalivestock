<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VAAA Integrated Livestock Ltd</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="mb-4">Contact Us</h1>

            <div class="row">
                <div class="col-lg-6">
                    <h3>Get In Touch</h3>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <select class="form-control" id="subject">
                                <option>General Inquiry</option>
                                <option>Product Information</option>
                                <option>Consultancy Services</option>
                                <option>Partnership Opportunity</option>
                                <option>Delivery & Shipping</option>
                                <option>Order Status/Tracking</option>
                                <option>Custom Orders/Special Requests</option>
                                <option>Pricing Inquiry</option>
                                <option>Bulk Order/Wholesale</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Send Message</button>
                    </form>
                </div>

                <div class="col-lg-6">
                    <h3>Contact Information</h3>
                    <div class="card">
                        <div class="card-body">
                            <h5>Head Office</h5>
                            <p>
                                <strong>Address:</strong><br>
                                Akure, Ondo State, Nigeria
                            </p>
                            <p>
                                <strong>Email:</strong><br>
                                info@vaaalivestck.com<br>
                                contact@vaaalivestck.com
                            </p>
                            <p>
                                <strong>Phone:</strong><br>
                                +234 810 281 8205
                            </p>
                            <p>
                                <strong>Business Hours:</strong><br>
                                Monday - Friday: 8:00 AM - 5:00 PM<br>
                                Saturday: 9:00 AM - 2:00 PM
                            </p>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <h5>Follow Us</h5>
                            <div class="d-flex gap-3">
                                <a href="https://facebook.com/groups/1154534716757157" target="_blank" class="btn btn-outline-success">Facebook</a>
                                <a href="https://www.instagram.com/adeyeyer" target="_blank" class="btn btn-outline-success">Instagram</a>
                                <a href="https://wa.me/2348102818205" target="_blank" class="btn btn-outline-success">Whatsapp</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
